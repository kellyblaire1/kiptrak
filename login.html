  <meta charset="utf-8">

  <meta content="" name="keywords">

  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 mx-auto">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png?vl" alt="">
                  <span class="d-none d-lg-block project-name"></span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body px-4 py-5">

                  <div class="">
                    <h5 class="card-title text-center pb-0 fs-4">Welcome back!</h5>
                    <p class="text-center small">Please login to your account</p>
                  </div>

                  <form name="loginForm" class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label small">Username</label>
                      <input type="text" onkeyup="validateInput('loginForm','username')" name="username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">Please enter your username.</div>                      
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label small">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12 d-flex justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                      <div>
                        <a href="forgot">Forgot Password?</a>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary rounded-pill w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="register">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits text-center small">
                <p>&copy; <span class="copyright-date"></span> <span class="project-name"></span>. All rights reserved.</p>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->

  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js?v=3x"></script>

  <script>
    $('#submit').on('submit',function(){
      $.post('login').done(function(){
        alert('Done')
      }).fail(function(){
        alert('Error');
      })
    })

  </script>
</body>

</html>
